<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
         @keyframes wave {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        @keyframes fade-in {
          0% { opacity: 0 }
          100% { opacity: 1 }
        }
        .container {
          display: flex;
          width: 100%;
          height: 300px;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: Roboto, sans-serif, system-ui;
          background: linear-gradient(34deg, rgba(0,102,102,1) 0%, rgba(7,59,129,1) 100%);
          animation: gradient 15s ease infinite;
          background-size: 400% 400%;
          box-shadow: 0 0 80px #0002 inset;
        }
        h1 {
          text-shadow: 0 0 3px #0004, 0 0 15px #0003;
          animation: fade-in 1s ease-out;
        }
        .emoji {
          margin: 0;
          height: fit-content;
          display: inline-block;
          animation: wave 1.5s linear -0.5s infinite;
          transform-origin: 70% 70%;
        }
        @media (prefers-reduced-motion) {
          .container, .emoji, .h1 {
            animation: none;
          }
        }
      </style>
      <div class="container">
        <h1>Hi there, my name is Peter <span class="emoji">ðŸ‘‹</span></h1>
      </div>
    </div>
  </foreignObject>
</svg>
